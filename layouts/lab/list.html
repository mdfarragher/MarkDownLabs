{{ define "main" }}

    <div class="section-header">
        <h1 class="display-4">{{ .Title }}</h1>
        <p class="lead mt-3">{{ .Description }}</p>
        <div class="mt-4">
            {{ .Content }}
        </div>
    </div>

    <div class="item-grid">
    {{ range sort ((.GetPage "/lab").Pages) "Params.sortkey" }}
        {{ if not .Params.hideLab }}
            <a href="{{ .RelPermalink }}" class="item-tile">
                <img src="{{ urls.RelURL (add "img/" .Params.image) }}" alt="Category image">
                <div>{{ .Title }}</div>
            </a>
        {{ end }}
    {{ end }}
    </div>

{{ end }}
