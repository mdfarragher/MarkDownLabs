<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ .Site.Title }}</title>
        <link rel="icon" href="{{ urls.RelURL "img/favicon.png" }}" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="{{ urls.RelURL "css/style.css" }}">
        <script src="{{ urls.RelURL "js/script.js" }}"></script>
        <script defer data-domain="mdft.academy" src="https://plausible.io/js/script.js"></script>
    </head>
    <body {{ block "onload" . }}{{ end }}>

        <div class="container p-0">

            <nav class="navbar navbar-white bg-white">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img src="{{ urls.RelURL "img/logo.png" }}" class="mr-2" height="52">
                </a>
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item active mr-4">
                        <a class="nav-link" href="https://www.mdft.academy/courses">Courses</a>
                    </li>
                    <li class="nav-item active mr-4">
                        <a class="nav-link" href="/">Labs</a>
                    </li>
                    <li class="nav-item active mr-4">
                        <a class="nav-link" href="https://quiz.mdft.academy">Quizzes</a>
                    </li>
                    <li class="nav-item active mr-4">
                        <a class="nav-link" href="https://www.mdft.academy/blog">Blog</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="https://www.mdft.academy">Academy <i class="bi-arrow-right"></i></a>
                    </li>
                </ul>
            </nav>

            <div class="breadcrumb bg-transparent small my-0">
                <a class="breadcrumb-item" href="/">Home</a>
                {{ block "nav" . }}
                {{ end }}
            </div>

        </div>

        <div class="container pb-4">
            {{ block "main" . }}
            {{ end }}
        </div>

    </body>
</html>
