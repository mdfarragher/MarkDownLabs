name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.147.9
      HUGO_ENVIRONMENT: production
      TZ: Europe/Amsterdam
    steps:

      # set up environment for Hugo
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      - name: Cache Restore
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            ${{ runner.temp }}/hugo_cache
          key: hugo-${{ github.run_id }}
          restore-keys:
            hugo-

      - name: Configure Git
        run: git config core.quotepath false

      # build site with Hugo
      - name: Build Hugo site
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/" \
            --cacheDir "${{ runner.temp }}/hugo_cache"

      # set up environment for hugo-encryptor
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: |
            tools/hugo_encryptor/requirements.txt

      - name: Install system build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            gcc \
            libgmp-dev \
            libxml2-dev \
            libxslt1-dev \
            libffi-dev \
            libssl-dev \
            zlib1g-dev

      - name: Upgrade pip tooling (prefer wheels)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Prefer wheels to avoid building from source where possible
          echo "PIP_PREFER_BINARY=1" >> $GITHUB_ENV

      # Replace deprecated/broken pycrypto with pycryptodome (drop-in)
      - name: Patch requirements to use pycryptodome
        working-directory: tools/hugo_encryptor
        run: |
          cp requirements.txt requirements.patched.txt
          sed -i -E 's/^pycrypto([=<>!].*)?$/pycryptodome==3.20.0/' requirements.patched.txt
          echo "Patched requirements:"
          cat requirements.patched.txt

      - name: Install Python packages for hugo-encryptor
        working-directory: tools/hugo_encryptor
        run: |
          python -m pip install --prefer-binary -r requirements.patched.txt

      # encrypt content
      - name: Encrypt content
        run: |
          python tools/hugo_encryptor/hugo-encryptor.py
        
      - name: Cache Save
        id: cache-save
        uses: actions/cache/save@v4
        with:
          path: |
            ${{ runner.temp }}/hugo_cache
          key: ${{ steps.cache-restore.outputs.cache-primary-key }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
